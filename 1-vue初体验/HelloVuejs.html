<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <h1>{{message}}</h1>
    <h2>{{name}}</h2>

</div>

<script src="../js/vue.js"></script>
<script>
    //let（变量） const（常量）
    //编程范式：声明式编程
    const app = new Vue({
        el: '#app',
        data: {
            message: '你好啊，李银河！',
            name: '图图酱妮'
        }
    })

</script>
</body>
</html>
