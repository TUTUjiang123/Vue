<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <!--方法一：直接拼接（语法过于繁琐，不推荐）-->
    <h2>{{fullName}}</h2>

    <!--方法二：通过定义method-->
    <h2>{{getFullName()}}</h2>

    <!--方法三：通过computed（计算属性）-->
    <!--计算属性和方法的区别在于，计算属性有缓存，性能要高于方法，两者之间更推荐使用计算属性-->
    <h2>{{fullName}}</h2>
</div>

<script src="../js/vue.js"></script>

<script>
    const app = new Vue({
        el: '#app',
        data: {
            firstName: 'TUTU',
            lastName: 'Jiang'
        },
        methods: {
            getFullName: function () {
                return this.firstName + ' ' + this.lastName
            }
        },
        computed: {
            //方法一
            // fullName: function() {
            //     return this.fullName()+ ' ' + this.lastName
            // }
            //方法二：getter的方法
           fullName: {
               get: function () {
                   return this.firstName + ' ' + this.lastName
               }
           }
        }
    })
</script>

</body>
</html>
