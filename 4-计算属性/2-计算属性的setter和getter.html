<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <h2>{{fullName}}</h2>
</div>

<script src="../js/vue.js"></script>

<script>
    const app = new Vue({
        el: '#app',
        data: {
            firstName: 'TUTU',
            lastName: 'Jiang'
        },
        computed: {
            //方法一
            // fullName: function() {
            //     return this.fullName()+ ' ' + this.lastName
            // }
            //方法二：getter的方法
           fullName: {
               get: function () {
                   return this.firstName + ' ' + this.lastName
               }
           }
        }
    })
</script>

</body>
</html>
