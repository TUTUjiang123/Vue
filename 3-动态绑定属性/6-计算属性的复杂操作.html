<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <h2>总价格：{{totalPrice}}</h2>
</div>

<script src="../js/vue.js"></script>

<script>
    const app = new Vue({
        el: '#app',
        data: {
            books: [
                {id: 1, name: '深入理解计算机原理', price: 119},
                {id: 2, name: '代码大全', price: 119},
                {id: 3, name: '现代操作系统', price: 119}
            ]
        },
        computed: {
            totalPrice: function () {
                let result = 0
                for (let i=0; i<this.books.length;i++){
                    result += this.books[i].price
                }
                return result

                /*下面两种遍历方法也可以，并且更方便*/
                for (let i in this.books) {
                    result += this.books[i].price
                }

                for (let book of this.books) {
                    result += book.price
                }
            }
        }
    })
</script>

</body>
</html>
